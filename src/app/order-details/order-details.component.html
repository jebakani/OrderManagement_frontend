<button mat-raised-button (click)="addOrder=true">Add Orders</button>

<div class="orderTable" *ngIf="!addOrder">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef> Order Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="orderNumber">
                    <th mat-header-cell *matHeaderCellDef> Order Nuber </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="orderDate">
                    <th mat-header-cell *matHeaderCellDef> Order Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="vendorName">
                    <th mat-header-cell *matHeaderCellDef> Vendor </th>
                    <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
                </ng-container>
                <!-- shop Number -->
                <ng-container matColumnDef="shopId">
                    <th mat-header-cell *matHeaderCellDef> Shop Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.shopId}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="addOrder">
    <app-add-orders></app-add-orders>
</div>
